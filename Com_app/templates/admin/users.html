{% extends 'admin/admin_base.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:30px">
    <h2 class="text-center">Users</h2>
    <br><br><br>
    <table id="example" class="table table-hover " style="width: 1300px;">
        <thead>
        <tr>
            <th width="400">Username</th>
            <th>User Email</th>
            <th>Active Status</th>
            <th>View Services</th>
        </tr>
        </thead>
        <tbody>
        {% for i in users %}
        <tr>
            <td>{{i.username}}</td>
            <td>{{i.email}}</td>
            <td>{{i.is_active}}</td>
            <td><a href="{% url 'user_details' i.id %}" class="btn btn-danger">View</a></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
