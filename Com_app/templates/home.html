{% extends 'base.html' %}
{% load static %}
{% block body %}
<div class="container" style="margin-top:50px">
    <h2 class="text-center">Dashboard</h2>
    <br><br><br><br>
    <div class="row">
        <div class="col-sm-4 text-center">
            <h2 style="color:blue">{{total_services}}</h2>
            <a style="text-decoration: none;" href="{% url 'services' %}"><h4 style="color:red">Services</h4>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:blue">{{total_queries}}</h2>
            <a style="text-decoration: none;" href="{% url 'queries' %}"><h4 style="color:red">Questions Asked</h4>
            <hr class="rounded"></a>
        </div>
        <div class="col-sm-4 text-center">
            <h2 style="color:blue">{{total_answers}}</h2>
            <a style="text-decoration: none;" href="{% url 'queries' %}"><h4 style="color:red">Answers Submitted</h4>
            <hr class="rounded"></a>
        </div>
    </div>
</div>
{% endblock %}
